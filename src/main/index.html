<!DOCTYPE html>
<html>
    <head>
        <title>Vue App Template</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- IE < 11 only supports ico format. Feel free to add other icons -->
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

        <style type="text/css">
    	    [[styles]]
        </style>
    </head>
    <body>
        <!--vue-ssr-outlet-->

        <div class="overlay" id="overlayNoConnection" style="display: none">
            <p><img src="/main/failure.png"></p>
            <p>Connection lost. We will trying again periodically!</p>
        </div>
        <div class="overlay" id="overlayFileNotFound" style="display: none">
            <p><img src="/main/failure.png"></p>
            <p>File not found!</p>
        </div>
        <div class="overlay" id="overlayPanic" style="display: none">
            <p><img src="/main/failure.png"></p>
            <p>An unexpected error occurred!</p>
        </div>

        <script type="text/javascript">
        	var libs = [[libs]];
            var components = [[components]];
            var loadedComponentsMap = [[loaded_components_map]];
        </script>
        <script type="text/javascript" src="/main/code.js" async defer></script>
    </body>
</html>
